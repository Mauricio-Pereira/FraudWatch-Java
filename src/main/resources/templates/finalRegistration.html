<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FraudWatch - Confirme seus Dados</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/finalRegistration.css}" />
</head>
<body>
<!-- Inclui o header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Confirme seus Dados</h2>

    <!-- Exibe os dados para confirmação -->
    <div class="data-container">
        <div class="data-item">
            <span class="label">Nome:</span>
            <span class="value" th:text="${usuarioRequest.nome}"></span>
        </div>
        <div class="data-item">
            <span class="label">Sobrenome:</span>
            <span class="value" th:text="${usuarioRequest.sobrenome}"></span>
        </div>
        <div class="data-item">
            <span class="label">Email:</span>
            <span class="value" th:text="${usuarioRequest.email}"></span>
        </div>
        <div class="data-item">
            <span class="label">CPF:</span>
            <span class="value" th:text="${usuarioRequest.cpf}"></span>
        </div>
        <div class="data-item">
            <span class="label">Data de Nascimento:</span>
            <span class="value" th:text="${usuarioRequest.dataNascimento}"></span>
        </div>
        <div class="data-item">
            <span class="label">Telefone:</span>
            <span class="value" th:text="${usuarioRequest.telefone}"></span>
        </div>
    </div>

    <!-- Dados do Endereço -->
    <h3>Endereço</h3>
    <div class="data-container">
        <div class="data-item">
            <span class="label">CEP:</span>
            <span class="value" th:text="${usuarioRequest.endereco.cep}"></span>
        </div>
        <div class="data-item">
            <span class="label">Logradouro:</span>
            <span class="value" th:text="${usuarioRequest.endereco.logradouro}"></span>
        </div>
        <div class="data-item">
            <span class="label">Bairro:</span>
            <span class="value" th:text="${usuarioRequest.endereco.bairro}"></span>
        </div>
        <div class="data-item">
            <span class="label">Cidade:</span>
            <span class="value" th:text="${usuarioRequest.endereco.cidade}"></span>
        </div>
        <div class="data-item">
            <span class="label">Estado:</span>
            <span class="value" th:text="${usuarioRequest.endereco.estado}"></span>
        </div>
        <div class="data-item">
            <span class="label">Região:</span>
            <span class="value" th:text="${usuarioRequest.endereco.regiao}"></span>
        </div>
        <div class="data-item">
            <span class="label">Número:</span>
            <span class="value" th:text="${usuarioRequest.endereco.numero}"></span>
        </div>
        <div class="data-item">
            <span class="label">Complemento:</span>
            <span class="value" th:text="${usuarioRequest.endereco.complemento}"></span>
        </div>
    </div>

    <!-- Formulário de confirmação com os dados ocultos -->
    <div class="button-container">
        <form th:action="@{/create-account/register}" method="post">
            <!-- Dados Pessoais -->
            <input type="hidden" name="nome" th:value="${usuarioRequest.nome}" />
            <input type="hidden" name="sobrenome" th:value="${usuarioRequest.sobrenome}" />
            <input type="hidden" name="email" th:value="${usuarioRequest.email}" />
            <input type="hidden" name="cpf" th:value="${usuarioRequest.cpf}" />
            <input type="hidden" name="dataNascimento" th:value="${usuarioRequest.dataNascimento}" />
            <input type="hidden" name="telefone" th:value="${usuarioRequest.telefone}" />
            <input type="hidden" name="senha" th:value="${usuarioRequest.senha}" />
            <input type="hidden" name="tipoUsuarioid" th:value="${usuarioRequest.tipoUsuarioid}" />

            <!-- Endereço -->
            <input type="hidden" name="endereco.cep" th:value="${usuarioRequest.endereco.cep}" />
            <input type="hidden" name="endereco.logradouro" th:value="${usuarioRequest.endereco.logradouro}" />
            <input type="hidden" name="endereco.bairro" th:value="${usuarioRequest.endereco.bairro}" />
            <input type="hidden" name="endereco.cidade" th:value="${usuarioRequest.endereco.cidade}" />
            <input type="hidden" name="endereco.estado" th:value="${usuarioRequest.endereco.estado}" />
            <input type="hidden" name="endereco.regiao" th:value="${usuarioRequest.endereco.regiao}" />
            <input type="hidden" name="endereco.numero" th:value="${usuarioRequest.endereco.numero}" />
            <input type="hidden" name="endereco.complemento" th:value="${usuarioRequest.endereco.complemento}" />

            <button type="submit" class="confirm-button">Confirmar</button>
        </form>
        <a th:href="@{/create-account}" class="edit-button">Editar</a>
    </div>
</div>
</body>
</html>
