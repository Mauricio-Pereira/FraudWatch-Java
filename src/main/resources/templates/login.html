<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.app.title}">FraudWatch - Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="login-container">
    <div class="logo-container">
        <img th:src="@{/images/fraudwatch-logo.png}" alt="FraudWatch Logo" class="logo" />
    </div>

    <form th:action="@{/login}" method="post">
        <label for="email" class="label" th:text="#{label.email}">Email</label>
        <input type="email" id="email" name="username" placeholder="email@exemplo.com" class="input" required />

        <label for="senha" class="label" th:text="#{label.password}">Senha</label>
        <input type="password" id="senha" name="password" placeholder="digite a sua senha" class="input" required />

        <button type="submit" class="login-button" th:text="#{label.login}">Entrar</button>
    </form>

    <div th:if="${param.error}" class="error" th:text="#{label.error.invalid}">Usuário ou senha inválidos.</div>

    <div class="create-account">
        <a th:href="@{/create-account}" class="create-account-button" th:text="#{label.create.account}">Criar conta</a>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
