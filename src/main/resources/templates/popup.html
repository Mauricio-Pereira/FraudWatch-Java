<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.message.title}">FraudWatch - Mensagem</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <style>
        .modal {
            display: block;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="modal">
    <div class="modal-content">
        <p th:text="${popupMessage}">Mensagem</p>
        <button onclick="window.location.href='/'" th:text="#{label.ok}">OK</button>
    </div>
</div>
</body>
</html>
